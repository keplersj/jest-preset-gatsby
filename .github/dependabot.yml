version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "12:00"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: babel-preset-gatsby
        versions:
          - 1.1.1
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
